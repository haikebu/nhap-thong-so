<!DOCTYPE html>
<html>
<head>
    <title>Nhập thông số TBA</title>
    <style type="text/css">
        table, th, td{
            border:1px solid #868585;
        }
        table{
            border-collapse:collapse;
            width:100%;
        }
        th, td{
            text-align:left;
            padding:10px;
        }
        table tr:nth-child(odd){
            background-color:#eee;
        }
        table tr:nth-child(even){
            background-color:white;
        }
        table tr:nth-child(1){

        }

</head>
<body>
    <table>

                <option value="3">T110 Sông Gianh</option>
                <option value="4">T110 Áng Sơn</option>
                <option value="5">T110 Lệ Thủy</option>
              </select>
            </td>
          </tr>
        <tr>
          <td class="tdLabel"><label for="register_name" class="label">Nhập sản lượng(kWh)</label></td>
          <td><input type="number" name="name" value="" id="sl" style="width:160px"/></td>
        </tr>
        <tr>
          <td colspan="2">
            <div align="center"><button onclick="guithongso()">Gửi thông số</button>
            </div>
          </td>
        </tr>
    </table>
    <script src=main.js></script>
